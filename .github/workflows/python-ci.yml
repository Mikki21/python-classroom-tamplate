name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  template-tests:
    name: Template Infrastructure Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Check formatting with black
      run: |
        black --check src tests
        
    - name: Sort imports with isort
      run: |
        isort --check-only --profile black src tests
        
    - name: Type check with mypy
      run: |
        mypy src
        
    - name: Run template tests only
      run: |
        # Only run the example tests which should pass
        pytest tests/test_example.py --cov=src/example.py --cov-report=xml --cov-report=html
        
    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: template-coverage-${{ matrix.python-version }}
        path: |
          htmlcov
          coverage.xml
        retention-days: 7
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  topic-tests:
    name: Topic Assignment Tests (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true  # This allows the job to pass even if the tests fail
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
        
    - name: Run topic tests (may fail for incomplete assignments)
      continue-on-error: true  # This ensures the step doesn't fail the job
      run: |
        pytest tests/topics/ --cov=src/topics/ --cov-report=xml --cov-report=html || echo "Topic tests failed but that's expected for assignments"
        
    - name: Upload topic test results as artifact
      uses: actions/upload-artifact@v3
      with:
        name: topic-test-results
        path: |
          htmlcov
          coverage.xml
        retention-days: 7